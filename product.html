<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="container">
            <div class="leftBar">
                <img src="img/logo.svg" alt="logo">

            </div>
            <nav>
                <img src="img/bars.svg" alt="bars">
                <img class="userIcons" src="img/user.svg" alt="user">

                        <img class="userIcons cart" src="img/cart.svg" alt="cart">
                        <span class="userIcons">5</span>
                    </span>
            </nav>
        </div>
    </header>
    <div class="arrivals">
        <div class="container">
            <h1>NEW ARRIVALS </h1>
        <nav>
            <a href="#">HOME</a>
            <span> / </span>
            <a href="#">MEN</a>
            <span> / </span>
            <a href="#">NEW ARRIVALS</a>
        </nav>
        </div>
    </div>
    <div class="product">
        <div class="arrows arrow-left">
            <div class="arrow"></div>
        </div>
        <img src="img/featured/product.jpg" alt="product foto">
        <div class="arrows arrow-right">
            <div class="arrow"></div>
        </div>
    </div>
