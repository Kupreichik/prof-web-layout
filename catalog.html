<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f3c9a0c818.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="leftBar">
                <img src="img/logo.svg" alt="logo">
                <img class="searchIcon" src="img/search.svg" alt="search">
            </div>
            <nav>
                <img src="img/bars.svg" alt="bars">
                <img class="userIcons" src="img/user.svg" alt="user">
                    <span class="cartIconWrap">
                        <img class="userIcons cart" src="img/cart.svg" alt="cart">
                        <span class="userIcons">5</span>
                    </span>
            </nav>
        </div>
    </header>
    <div class="arrivals">
        <div class="container">
            <h1>NEW ARRIVALS </h1>
        <nav>
            <a href="#">HOME</a>
            <span> / </span>
            <a href="#">MEN</a>
            <span> / </span>
            <a href="#">NEW ARRIVALS</a>
        </nav>
        </div>
    </div>
    <div class="filter">
        <div class="filterLeft">
            <span>FILTER</span>
            <img class="filterBlack" src="img/filter.svg" alt="">
            <img class="filterRed" src="img/filter-red.svg" alt="">
        </div>
        <div class="filterRight">
            <div>
                TRENDING NOW
                <img src="img/filter-icon.svg" alt="">
            </div>
            <div class="filterSize">
                SIZE
                <img class="filterSize" src="img/filter-icon.svg" alt="">
                <div class="inputSizes">
                    <input type="checkbox">XS<br>
                    <input type="checkbox">S<br>
                    <input type="checkbox">M<br>
                    <input type="checkbox">L<br>
                </div>
            </div>
            <div>
                PRICE
                <img src="img/filter-icon.svg" alt="">
            </div>
        </div>
    </div>
</body>
